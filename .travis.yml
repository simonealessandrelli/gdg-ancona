language: node_js
sudo: false
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
      - ubuntu-toolchain-r-test
    packages:
      - google-chrome-stable
      - g++-4.8
node_js:
  - '4.2'
before_script:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm config set loglevel warn
  #- npm i -g bower gulp
  - npm i -g polymer-cli
  - bower i
script:
  #- wct --plugin sauce
  - polymer test --plugin sauce
env:
  global:
    - "CXX='g++-4.8'"
    - secure: 
    - secure: 
